<div class="container">
    <div class="panel panel-default">

        <div class="panel-body">
            {{message.content}}

        </div>
        <footer class="panel-footer">
            {{message.username}}
            <div class="pull-right" *ngIf="isBelongsToUser()">
                <a (click)="onEdit()" >Edit  &nbsp;&nbsp;</a>
                <a (click)="onDelete()" >Delete</a>

            </div>
        </footer>
    </div>
</div>
